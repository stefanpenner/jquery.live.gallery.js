<!DOCTYPE html>
<html>
  <head>
    <link href='style.css' media='screen' rel='stylesheet' type='text/css' /> 
    <script type="text/javascript" src="jquery.tools.min.js"></script>
    <script type="text/javascript" src="gallery.js"></script>
    <script type="text/javascript">
      // fadein Images once they are loaded.
      $.fn.imageFadeIn = function(){
        this.each(function(){
          var image = $(this),
              src = image.attr('src');

          image.load(function(){
            image.fadeIn();
          }).attr('src',src);
        });
      };

      Site.run = function(){
        $('img.fade-in').imageFadeIn();
        var gallery = new Site.gallery({
          viewer: $('.viewer'),
          scrollable: $('.scrollable'),
          onSeek: $.noop
        });

        gallery.init();
        gallery.run();

      };

      // Once Page is ready, run the site.
      $(Site.run);
    </script>
  </head>
  <body>
    <div class="gallery">
      <div class="viewer">
        <img class="hidden" src="images/big.png"/>
      </div>
      <div class="scrollable-container">
        <div class="scrollable">
          <div class="items">
            <div class="item">
              <img class="fade-in" src="images/thumb.png" data-src="images/415997603_54d4f43d55_b.jpeg"/>
              <img class="fade-in" src="images/thumb.png" data-src="images/big.png"/>
              <img class="fade-in" src="images/thumb.png" data-src="images/474514530_545688914e_b.jpeg"/>
              <img class="fade-in" src="images/thumb.png" data-src="images/2434405362_ff9b2ae375_b.jpeg"/>
              <img class="fade-in" src="images/thumb.png" data-src="images/3862328155_67f8bd3a10_b.jpeg"/>
            </div>
            </div>
          </div>
        </div>
        <div class="scrollable-menu">
          <a href="#" class="prev">Prev</a>
          <a href="#" class="next">Next</a>
        </div>
      </div>
    </div>
  </body>
</html>
